name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # List root contents for debug
      - name: Show repository root
        run: ls -la

      - name: Install dependencies (guarded)
        run: |
          if [ -d "./Backend" ] || [ -d "./backend" ]; then
            cd $(ls -d ./Backend ./backend 2>/dev/null | head -n 1)
            npm ci || npm install
          else
            echo "ERROR: Backend directory not found at ./Backend or ./backend"
            exit 1
          fi

      - name: Run tests (guarded)
        run: |
          if [ -d "./Backend" ] || [ -d "./backend" ]; then
            cd $(ls -d ./Backend ./backend 2>/dev/null | head -n 1)
            npm test
          else
            echo "ERROR: Backend directory not found at ./Backend or ./backend"
            exit 1
          fi
