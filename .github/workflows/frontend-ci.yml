name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # match your local Node version

      # 3. Install dependencies in client folder
      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      # 4. Run tests in client folder
      - name: Run tests
        working-directory: ./client
        run: npm test

      # 5. Build frontend (optional if you deploy separately)
      - name: Build frontend
        working-directory: ./client
        run: npm run build
